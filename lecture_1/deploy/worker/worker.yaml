apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: category-match
spec:
  selector:
    matchLabels:
      app: category-match
  serviceName: category-match
  replicas: 1
  template:
    metadata:
      labels:
        app: category-match
    spec:
      containers:
        - name: main
          image: 0hyeon/worker:0.1.4
          imagePullPolicy: Always  # ğŸ”¥ ë§¤ë²ˆ ìµœì‹  ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
          env:
            - name: JOBKOREA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jobkorea-token-secret
                  key: JOBKOREA_TOKEN
          command: ['/bin/bash', '-c']
          args:
            - git clone -b 0hyeon https://github.com/0hyeon/airflow &&
              cd airflow/lecture_1/deploy/worker/src &&
              python main.py
          volumeMounts:
          - name: nfs-volume
            mountPath: /data
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-pvc